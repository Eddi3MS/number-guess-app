<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe o Número</title>
  <meta name="description" content="Adivinhe o número sorteado. Número entre 1 e 300">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet"></head>
<body>
  <div id="coverAll"class="coverAll">
    <h1>Qual é o número?</h1>
    <button type="submit" id="startGame">COMEÇAR</button>
  </div>

  <h1>Qual é o número?</h1>

  <div>
    <p class="warningText" id="warningText">Escolha um número entre 1 e 300.</p>    
    <div class="guessTheNumber">
      <svg width="0" height="0" viewBox="0 0 0 0">
        <defs>
          <g id="unit-h">
            <path d="M0 20 L20 40 L180 40 L200 20 L180 0 L20 0 Z"></path>
          </g>
          <g id="unit-v">
            <path d="M20 0 L0 20 L0 180 L20 200 L40 180 L40 20 Z"></path>
          </g>
        </defs>
      </svg>
      <div class="numbers" id="numbers">
        <svg
          id="number-1"
          class="num-0"
          width="130"
          height="240"
          viewBox="0 0 260 480"
        >
          <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
          <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
          <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
          <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
          <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
          <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
          <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
        </svg>
        <svg
          id="number-2"
          class="num-0"
          width="130"
          height="240"
          viewBox="0 0 260 480"
        >
          <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
          <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
          <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
          <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
          <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
          <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
          <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
        </svg>
        <svg
          id="number-3"
          class="num-0"
          width="130"
          height="240"
          viewBox="0 0 260 480"
        >
          <use xlink:href="#unit-h" class="segment a" x="30" y="0"></use>
          <use xlink:href="#unit-v" class="segment b" x="220" y="30"></use>
          <use xlink:href="#unit-v" class="segment c" x="220" y="250"></use>
          <use xlink:href="#unit-h" class="segment d" x="30" y="440"></use>
          <use xlink:href="#unit-v" class="segment e" x="0" y="250"></use>
          <use xlink:href="#unit-v" class="segment f" x="0" y="30"></use>
          <use xlink:href="#unit-h" class="segment g" x="30" y="220"></use>
        </svg>      
    </div>

    <button type="submit" id="newGame"class="newGame"> <img src="./refresh.svg" alt="refresh icon"> NOVA PARTIDA</button>
  </div>
  <div class="guessInput">
    <input type="text" placeholder="Digite o palpite" name="guessedNumber" id="guessedNumber" />
    <button type="submit" id="sendGuess">ENVIAR</button>
  </div>
<script src="/index.js"></script>
</body>
</html>
